<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['genre.edit.title']}</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="header">
            <h1>#{msg['genre.edit.title']}</h1>
        </div>
        
        <div class="content">
            <h:form>
                <h:messages globalOnly="true" styleClass="messages"/>
                
                <h:panelGrid columns="2" styleClass="form-grid">
                    <h:outputLabel value="#{msg['genre.name']}:" for="nombre"/>
                    <h:inputText id="nombre" value="#{generoController.genero.nombre}" required="true" 
                                 requiredMessage="#{msg['genre.name.required']}"/>
                    
                    <h:outputLabel value="#{msg['genre.description']}:" for="descripcion"/>
                    <h:inputTextarea id="descripcion" value="#{generoController.genero.descripcion}" 
                                     rows="5" cols="40"/>
                </h:panelGrid>
                
                <br/>
                <h:commandButton value="#{msg['button.save']}" action="#{generoController.update()}" styleClass="button"/>
                <h:commandButton value="#{msg['button.cancel']}" action="genero_list" immediate="true" styleClass="button"/>
            </h:form>
        </div>
    </h:body>
</html>
