<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login - Library</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="login-card">
            
            <!-- TÃ­tulo -->
            <h2 class="text-center">Login</h2>
            <p class="text-center text-muted mb-4">Enter your credentials</p>
            
            <!-- Formulario de login (gestionado por GlassFish) -->
            <form method="POST" action="j_security_check">
                <div class="mb-3">
                    <label for="j_username" class="form-label">User:</label>
                    <input type="text" 
                           id="j_username" 
                           name="j_username" 
                           class="form-control" 
                           placeholder="Enter username"
                           required="required"/>
                </div>
                
                <div class="mb-4">
                    <label for="j_password" class="form-label">Password:</label>
                    <input type="password" 
                           id="j_password" 
                           name="j_password" 
                           class="form-control" 
                           placeholder="Enter password"
                           required="required"/>
                </div>
                
                <button type="submit" class="btn btn-primary mb-2">Login</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
            
            <div class="mt-4 text-center">
                <small class="text-muted">Test user: client1 / client1</small>
            </div>
            <div class="mt-4 text-center">
                <small class="text-muted">Test Admin: admin1 / admin1</small>
            </div>
        </div>

    </h:body>
</html>
