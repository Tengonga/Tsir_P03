      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['app.title']}</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="header">
            <h1>#{msg['app.title']}</h1>
            <h:form>
                <h:commandLink value="EspaÃ±ol" action="#{localeController.changeLanguage('es')}"

        <div class="content">
            <h2>#{msg['menu.welcome']}</h2>

                    <h:commandLink value="#{msg['menu.genres']}" action="genero_list" styleClass="menu-link"/>
