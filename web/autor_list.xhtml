<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['author.list.title']}</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="header">
            <h1>#{msg['author.list.title']}</h1>
            <h:form>
                <h:commandLink value="EspaÃ±ol" action="#{localeController.changeLanguage('es')}" 
                               rendered="#{localeController.language != 'es'}"/>
                <h:outputText value=" | " rendered="#{localeController.language != 'es'}"/>
                <h:commandLink value="English" action="#{localeController.changeLanguage('en')}" 
                               rendered="#{localeController.language != 'en'}"/>
            </h:form>
        </div>
        
        <div class="content">
            <h:form>
                <h:messages globalOnly="true" styleClass="messages"/>
                
                <h:commandLink value="#{msg['button.new']}" action="#{autorController.prepareCreate()}" styleClass="button"/>
                <br/><br/>
                
                <h:dataTable value="#{autorController.autores}" var="autor" 
                             styleClass="data-table" headerClass="table-header" 
                             rowClasses="table-row-odd,table-row-even">
                    <h:column>
                        <f:facet name="header">#{msg['author.name']}</f:facet>
                        #{autor.nombre}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['author.lastname']}</f:facet>
                        #{autor.apellidos}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['author.nationality']}</f:facet>
                        #{autor.nacionalidad}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['actions']}</f:facet>
                        <h:commandLink value="#{msg['button.view']}" action="#{autorController.prepareView(autor)}"/>
                        <h:outputText value=" | "/>
                        <h:commandLink value="#{msg['button.edit']}" action="#{autorController.prepareEdit(autor)}"/>
                        <h:outputText value=" | "/>
                        <h:commandLink value="#{msg['button.delete']}" action="#{autorController.delete(autor)}" 
                                       onclick="return confirm('#{msg['confirm.delete']}');"/>
                    </h:column>
                </h:dataTable>
                
                <br/>
                <h:commandLink value="#{msg['button.back']}" action="index" styleClass="button"/>
            </h:form>
        </div>
    </h:body>
</html>
