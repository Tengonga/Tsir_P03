<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['author.view.title']}</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="header">
            <h1>#{msg['author.view.title']}</h1>
        </div>
        
        <div class="content">
            <h:form>
                <h:panelGrid columns="2" styleClass="view-grid">
                    <h:outputLabel value="#{msg['author.name']}:"/>
                    <h:outputText value="#{autorController.autor.nombre}"/>
                    
                    <h:outputLabel value="#{msg['author.lastname']}:"/>
                    <h:outputText value="#{autorController.autor.apellidos}"/>
                    
                    <h:outputLabel value="#{msg['author.nationality']}:"/>
                    <h:outputText value="#{autorController.autor.nacionalidad}"/>
                    
                    <h:outputLabel value="#{msg['author.biography']}:"/>
                    <h:outputText value="#{autorController.autor.biografia}"/>
                </h:panelGrid>
                
                <br/>
                <h:commandButton value="#{msg['button.edit']}" action="#{autorController.prepareEdit(autorController.autor)}" styleClass="button"/>
                <h:commandButton value="#{msg['button.back']}" action="autor_list" immediate="true" styleClass="button"/>
            </h:form>
        </div>
    </h:body>
</html>
